---
# https://github.com/conda-forge/ray-packages-feedstock/issues/147
if:
  name: ray-data
  version_le: 2.9.1
  timestamp_lt: 1706823371000
then:
  - replace_depends:
      old: pandas?( *)
      new: pandas >=1.3,<2.2*
---
if:
  name: ray
  version_le: 2.9.1
  timestamp_lt: 1706823371000
then:
  - replace_depends:
      old: pandas?( *)
      new: ${old},<2.2*
