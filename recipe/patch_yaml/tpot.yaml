# uses now-removed `imp` module, see:
# - https://github.com/conda-forge/tpot-feedstock/issues/39
# - https://github.com/EpistasisLab/tpot/issues/1327
if:
  name: tpot
  version_lt: 0.12.2
  version_ge: 0.11.2
  timestamp_lt: 1708983815000
then:
  - tighten_depends:
      name: python
      upper_bound: 3.12
